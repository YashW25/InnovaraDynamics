{% extends "base.html" %}

{% block title %}{{ post.title }} - Innovara Dynamics{% endblock %}

{% block content %}
<article class="blog-post-section py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="display-5 mb-3">{{ post.title }}</h1>
                        <p class="text-muted mb-4">
                            <small>Published on {{ post.created_at }}</small>
                        </p>
                        <div class="blog-content">
                            {{ content | safe }}
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('blog_list') }}" class="btn btn-secondary">‚Üê Back to Blog</a>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
